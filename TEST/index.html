          <img src="images/john-smith.jpg" alt="john">
          <p><b>Graphics designer</b></p>
        </div>
        <form class="is-readonly">
          <div>
            <input class="h1" type="text" placeholder="Name" value="John Smith" disabled>
          </div>
          <br>
          <div>
            <label><img src="images/location.png" style="height:10px;"</label>
            <input type="adress" placeholder="Adress" value="Riviera State 32/106" disabled>
          </div>
          <br>
          <div>
            <input class="h2" type="text" placeholder="Company" value="Twitter, Inc." disabled>
          </div>
          <br>
          <div>
            <textarea type="textarea" class="adress"  placeholder="Adress" disabled>795 Folsom Ave, Suite 600 San Francisco, CA 94107</textarea>
            <button class="geoloc">Coordinate</button>
          </div>
          <div>
            <label>P:</label>
            <input type="tel" placeholder="Phone" value="(123)456-7890" oninput="this.value = this.value.replace(/[^0-9.(\)\-+]/g, '')" disabled>
          </div>
        </form>
        <div class="edit">
          <button><img src="images/edit.png" alt="edit"></button>
        </div>
